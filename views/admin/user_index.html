{% extends 'layout.html'%}

{% block main %}
	<ol class="breadcrumb">
		<li><a href="/admin">管理首页</a></li>
		<li class="active">用户列表</li>
	</ol>

	<h4>用户列表</h4>

	<table class="table table-hover table-striped">
		<tr>
			<td>ID</td>
			<td>用户名</td>
			<td>密码</td>
			<td>是否是管理员</td>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{user._id.toString()}}</td>
			<td>{{user.username}}</td>
			<td>{{user.password}}</td>
			<td>{% if user.isAdmin %}是{% endif %}</td>
		</tr>
		{% endfor %}
	</table>
	
	<!--分页-->
	{% include "page.html" %}


{% endblock %}

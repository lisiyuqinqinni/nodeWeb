{% extends 'layout.html'%}

{% block main %}
	<ol class="breadcrumb">
		<li><a href="/admin">管理首页</a></li>
		<li class="active">添加内容</li>
	</ol>

	<h4>添加内容</h4>
	<form method="POST">
        <div class="form-group">
            <label for="entry">请输入内容标题：</label>
            
            <select name="entry" id="entry" class="form-control">
                {% for entry in entries %}
                    {% if entry._id.toString()==content.entry.toString() %}
                    <option value="{{entry._id.toString()}}" selected>{{entry.name}}</option>
                    {% else %}
                    <option value="{{entry._id.toString()}}">{{entry.name}}</option>
                    {% endif%}
                {% endfor %}
            </select>
        </div>
		<div class="form-group">
		  	<label for="title">请输入内容标题：</label>
		  	<input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
        </div>
        <div class="form-group">
            <label for="contentSim">请输入内容简介：</label>
            <textarea name="contentSim" id="contentSim" class="form-control" cols="5" placeholder="请输入内容简介">{{content.contentSim}}</textarea>
        </div>
        <div class="form-group">
            <label for="content">请输入内容：</label>
            <textarea name="content" id="content" class="form-control" cols="10" placeholder="请输入内容">{{content.content}}</textarea>
        </div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
{% endblock %}

{% extends 'layout.html'%}

{% block main %}
	<ol class="breadcrumb">
		<li><a href="/admin">管理首页</a></li>
		<li class="active">修改分类</li>
	</ol>

	<h4>修改分类--{{entry.name}}</h4>
	<form method="POST">
		<div class="form-group">
		  	<label for="name">请输入分类名称：</label>
		  	<input type="text" value="{{entry.name}}" class="form-control" id="name" placeholder="请输入分类名称" name="name">
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>
{% endblock %}
